<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido a Sabora</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #BFFF0B, #000000); /* Fondo espectacular usando los colores de la paleta */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000; /* Cambié el color del texto a negro para un mejor contraste */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* Hice la sombra más intensa */
            border: 2px solid #D6D6D6; /* Agregué un borde gris claro */
        }
        h1 {
            font-size: 50px;
            margin: 0;
            letter-spacing: 3px;
            color: #BFFF0B; /* Color fosforescente para destacar el título */
            text-transform: uppercase; /* Letra en mayúsculas para un estilo más impactante */
        }
        p {
            font-size: 20px;
            margin: 15px 0 0;
            opacity: 0.85;
            color: #EFEFEF; /* Color gris claro del texto */
        }
        .btn {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #000000; /* Fondo del botón en negro */
            color: #FFFFFF; /* Texto blanco */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #BFFF0B; /* El botón cambia al verde fosforescente en hover */
            color: #000000; /* Texto negro cuando se pasa el mouse */
            transform: scale(1.05); /* Le da un ligero zoom al botón */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bienvenido a Sabora</h1>
    <p>Explora lo mejor en sabor y calidad.</p>
    <button class="btn" onclick="alert('¡Gracias por visitarnos!')">Descubre más</button>
</div>
</body>
</html>
