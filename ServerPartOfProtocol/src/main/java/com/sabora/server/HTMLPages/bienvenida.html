<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido a Sabora</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff8c42, #ff3c98);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 48px;
            margin: 0;
            letter-spacing: 2px;
        }
        p {
            font-size: 18px;
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #ff3c98;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bienvenido a Sabora</h1>
    <p>Explora lo mejor en sabor y calidad.</p>
    <button class="btn" onclick="alert('¡Gracias por visitarnos!')">Descubre más</button>
</div>
</body>
</html>
