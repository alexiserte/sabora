<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido a Sabora</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Fondo sólido negro */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF; /* Texto en blanco para alto contraste */
        }
        .container {
            text-align: center;
            background-color: #BFFF0B; /* Fondo del contenedor en verde fosforescente */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Sombra más pronunciada */
            border: 5px solid #FFFFFF; /* Borde grueso blanco */
            width: 80%; /* Ajuste de ancho para móviles */
            max-width: 500px; /* Máximo ancho para pantallas más grandes */
        }
        h1 {
            font-size: 60px;
            margin: 0;
            letter-spacing: 5px;
            color: #000000; /* Título en negro sobre el fondo verde fosforescente */
            text-transform: uppercase;
        }
        p {
            font-size: 22px;
            margin: 20px 0 0;
            color: #000000; /* Texto en negro */
        }
        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #FFFFFF; /* Fondo blanco para el botón */
            color: #000000; /* Texto negro en el botón */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #000000; /* Fondo negro al pasar el mouse */
            color: #BFFF0B; /* Texto verde fosforescente en hover */
            transform: scale(1.1); /* Zoom más pronunciado en hover */
        }

        /* Media query para pantallas móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 45px; /* Tamaño de letra más pequeño para móviles */
                letter-spacing: 3px;
            }
            p {
                font-size: 18px; /* Tamaño de letra más pequeño para el párrafo */
            }
            .btn {
                padding: 12px 20px; /* Botón más pequeño */
                font-size: 18px; /* Tamaño de texto del botón más pequeño */
            }
        }

        /* Media query para pantallas muy pequeñas (smartphones) */
        @media (max-width: 480px) {
            .container {
                padding: 20px; /* Padding reducido para pantallas pequeñas */
                width: 90%; /* Ocupa más espacio en móviles pequeños */
            }
            h1 {
                font-size: 35px; /* Tamaño de título más pequeño aún */
            }
            p {
                font-size: 16px; /* Tamaño de párrafo reducido */
            }
            .btn {
                padding: 10px 15px; /* Botón aún más pequeño */
                font-size: 16px; /* Texto del botón más pequeño */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bienvenido a Sabora</h1>
    <p>Explora lo mejor en sabor y calidad.</p>
    <button class="btn" onclick="alert('¡Gracias por visitarnos!')">Descubre más</button>
</div>
</body>
</html>
